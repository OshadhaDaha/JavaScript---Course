    <p>Rock Paper Scissor</p>
    <p>The game of Rock, Paper, Scissors is a simple yet classic hand game usually played between two people. The game has three possible outcomes: a tie, or the victory of one player over the other based on their choices.</p>
    <button onclick="
      const randomNumber = Math.random();
      let computerMove;

      if(randomNumber >= 0 && randomNumber < 1/3)
      {
        computerMove = 'Rock';
      }else if(randomNumber >= 1/3 && randomNumber < 2/3)
      {
        computerMove = 'Paper';
      }else 
      {
        computerMove = 'Scissor';
      }

      let result = '';
      if(computerMove === 'Rock')
      {
        result = 'Tie'
      }else if (computerMove === 'Paper')
      {
        result = 'Lose';
      }else 
      {
        result = 'Win';
      }

      alert(`You picked Rock. Computer picked ${computerMove} . ${result}`);
      
      ">Rock</button>
